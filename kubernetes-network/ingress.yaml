apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hodework-ingress
  namespace: homework
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: homework.otus
      http:
        paths:
          - path: /homepage
            pathType: Prefix
            backend:
              service:
                name: hodework-service
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hodework-service
                port:
                  number: 80
