apiVersion: v1
kind: Pod
metadata:
  name: hodework
  namespace: homework
spec:
  volumes:
    - name: shared-volume
      emptyDir: {}
  initContainers:
    - name: init-container
      image: busybox
      command: 
        - echo "hello word" > /init/index.html
      volumeMounts:
        - name: shared-volume
          mountPath: ./init
  containers:
    - name: main-container
      image: python:3.9-slim
      ports:
        - containerPort: 8000
      volumeMounts:
        - name: shared-volume
          mountPath: /homework
      lifecycle:
        preStop:
          exec:
            command: ["sh", "-c", "rm -f /homework/index.html"]
      command:
        - python3 -m http.server "8000"
      workingDir: /homework
